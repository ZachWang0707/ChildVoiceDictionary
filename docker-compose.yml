services:
  child-voice-dictionary:
    build: .
    container_name: child-voice-dictionary
    restart: unless-stopped
    expose:
      - "5173"
      - "3001"
    volumes:
      - ./.env.local:/app/.env.local:ro
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - child-voice-dictionary
